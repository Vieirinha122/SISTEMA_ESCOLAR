<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela do Aluno</title>
    <link rel="stylesheet" href="tela_aluno.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="header">
                <p>Aluno</p>
            </div>
            <div class="profile">
                <img src="../imagens/Logo_usuario.png" alt="Avatar do Aluno" class="avatar">
                <div class="info">
                    <h2 id="nome-aluno">Nome do Aluno</h2>
                    <p id="turma-turno">Turma - Turno - Ensino Médio</p>
                    <p id="matricula">Matrícula</p>
                </div>
            </div>
            <nav class="menu">
                <button class="menu-button">Comunicados</button>     
                <button class="menu-button">Conceitos</button>
                
                <a href="https://one.geekie.com.br" target="_blank" class="custom-button">
                    <img src="../imagens/logoGeekieOneBranco.png" alt="Geekie One">
                </a>
            </nav>
        </nav>

        <div class="main-content">
            <img src="../imagens/Senac_logo.png" alt="Senac Logo" class="senac-logo">
        </div>

        <!-- Três tracinhos para abrir o menu (somente mobile) -->
        <div class="menu-toggle">
            <span>&#9776;</span>
        </div>
    </div>

    <script src="tela_aluno.js"></script>
</body>
</html>
