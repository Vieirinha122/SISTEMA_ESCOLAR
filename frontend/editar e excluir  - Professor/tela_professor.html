<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela do Professor</title>
    <link rel="stylesheet" href="tela_professor.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <p>Professor</p>
            </div>
            <div class="profile">
                <img src="../imagens/Logo_usuario.png" alt="Avatar do Professor" class="avatar">
                <div class="info">
                    <h2 id="nome-professor">Nome do Professor</h2>
                    <p id="id-professor"></p> 
                </div>
            </div>
            <nav class="menu">
                <button class="menu-button">Avisos</button>
                <button class="menu-button">Quadro de hor√°rios</button>
                <button class="menu-button">Faltas</button>
                <button class="menu-button">Conceitos</button>
                <a href="https://one.geekie.com.br" target="_blank" class="custom-button">
                    <img src="../imagens/logoGeekieOneBranco.png" alt="Geekie One">
                </a>
            </nav>
        </div>
        <div class="main-content">
            <img src="../imagens/Senac_logo.png" alt="Senac Logo" class="senac-logo">
        </div>
    </div>
    <script src="tela_professor.js"></script>
</body>
</html>
