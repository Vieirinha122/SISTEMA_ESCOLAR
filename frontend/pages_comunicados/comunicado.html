<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizar Comunicados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .message {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Lista de Comunicados</h1>
  <div class="message" id="message">Carregando comunicados...</div>
  <table id="comunicados-table">
    <thead>
      <tr>
        <th>Título</th>
        <th>Turma</th>
        <th>Professor</th>
        <th>Descrição</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody>
      <!-- Os dados dos comunicados serão inseridos aqui -->
    </tbody>
  </table>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const messageDiv = document.getElementById('message');
      const tableBody = document.querySelector('#comunicados-table tbody');

      try {
        const response = await fetch('http://localhost:3000/api/comunicados'); // URL da rota GET dos comunicados
        const comunicados = await response.json();

        if (comunicados.length === 0) {
          messageDiv.textContent = 'Nenhum comunicado encontrado.';
          return;
        }

        messageDiv.style.display = 'none';

        comunicados.forEach(comunicado => {
          const row = document.createElement('tr');

          const tituloCell = document.createElement('td');
          tituloCell.textContent = comunicado.titulo;
          row.appendChild(tituloCell);

          const turmaCell = document.createElement('td');
          turmaCell.textContent = comunicado.id_turma ? comunicado.id_turma.nome : 'N/A'; // Verifica se id_turma está definido
          row.appendChild(turmaCell);

          const professorCell = document.createElement('td');
          professorCell.textContent = comunicado.id_professor ? comunicado.id_professor.nome : 'N/A'; // Verifica se id_professor está definido
          row.appendChild(professorCell);

          const descricaoCell = document.createElement('td');
          descricaoCell.textContent = comunicado.descricao;
          row.appendChild(descricaoCell);

          const dataCell = document.createElement('td');
          dataCell.textContent = new Date(comunicado.data).toLocaleDateString();
          row.appendChild(dataCell);

          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Erro ao buscar comunicados:', error);
        messageDiv.textContent = 'Erro ao carregar os comunicados.';
        messageDiv.style.color = 'red';
      }
    });
  </script>
</body>
</html>
