<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela do Aluno</title>
    <link rel="stylesheet" href="./css/aluno_comunicados.css">
    <!-- <link rel="stylesheet" href="../tela_professor/tela_professor.css"> -->
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <p>Aluno</p>
            </div>
            <div class="profile">
                <img src="/frontend/imagens/avatar.png" alt="Avatar do Aluno" class="avatar">
                <div class="info">
                    <h2 id="nome-aluno">Nome do Aluno</h2>
                    <p id="turma-turno">Turma - Turno - Ensino Médio</p>
                    <p id="matricula">Matrícula</p>
                </div>
            </div>
            <nav class="menu">
                <button class="menu-button">Comunicados</button>
                <button class="menu-button">Quadro de horários</button>
                <button class="menu-button">Faltas</button>
                <div class="dropdown">
                    <button class="menu-button dropdown-button">Conceitos</button>
                    <ul class="dropdown-content">
                        <li><a href="../pages_conceitos/cadastroConceito.html">Cadastrar Conceito</a></li>
                        <li><a href="../pages_conceitos/conceito.html">Ver Conceitos</a></li>
                    </ul>
                </div>
                <a href="https://one.geekie.com.br" target="_blank" class="custom-button">
                    <img src="/frontend/imagens/logoGeekieOneBranco.png" alt="Geekie One">
                </a>
            </nav>
        </div>
        <div class="main-content">
            <h1>Lista de Comunicados</h1>
            <div class="message" id="message">Carregando comunicados...</div>
            <table id="comunicados-table">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Turma</th>
                        <th>Professor</th>
                        <th>Descrição</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os dados dos comunicados serão inseridos aqui -->
                </tbody>
            </table>
        </div>
        <div class="logo-container">
            <img src="/frontend/imagens/Senac_logo.png" alt="Logo" class="logo-footer">
        </div>
    </div>
    <script src="./scripts/aluno_comunicados.js"></script>
    <script src="../tela_professor/tela_professor.js"></script>
</body>
</html>
