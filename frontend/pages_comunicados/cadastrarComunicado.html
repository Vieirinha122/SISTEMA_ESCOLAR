<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicados</title>
    <link rel="stylesheet" href="css/cadastrarComunicado.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <p>Coordenação</p>
            </div>
            
            
            <div class="profile">
                <img src="imagens/avatar.png" alt="Avatar Coordenação" class="avatar">
                <div class="info">
                    <h2 id="nome-coordenacao">Coordenação</h2>
                </div>
            </div>

            <nav class="menu">
                <button class="menu-button">Comunicados</button>
                <button class="menu-button">Quadro de horários</button>
                <button class="menu-button">Faltas</button>
                <button class="menu-button">Cadastros</button>
                <button class="menu-button">Conceitos</button>
                <button class="menu-button">Registros</button>
                <a href="https://one.geekie.com.br" target="_blank" class="custom-button">
                    <img src="imagens/logoGeekieOneBranco.padding" alt="Geekie One">
                </a>
            </nav>
        </div>

        <div class="main-content">
            <h1>Comunicados</h1>
            <div class="comunicados-form">
                <h2>Emissão de Comunicados</h2>
                <form>
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" name="titulo">
                    
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao"></textarea>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="turma">Turma</label>
                            <select id="turma" name="turma">
                                <option value="">Selecione a turma</option>
                                <option value="turma1">Turma 1</option>
                                <option value="turma2">Turma 2</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="data">Data</label>
                            <input type="text" id="data" name="data" placeholder="dd/mm/aaaa">
                        </div>

                        <div class="form-group">
                            <label for="professor">Professor</label>
                            <select id="professor" name="professor">
                                <option value="">Selecione o professor</option>
                                <option value="prof1">Professor 1</option>
                                <option value="prof2">Professor 2</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-publicar">Publicar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/cadastrarComunicado.js"></script>
</body>
</html>
