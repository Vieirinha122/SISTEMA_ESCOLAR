<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicados</title>
    <link rel="stylesheet" href="css/cadastrarComunicado.css">
    <link rel="stylesheet" href="./css/aluno_comunicados.css">
    <link rel="stylesheet" href="../tela_professor/tela_professor.css">
    <!-- Link para Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        /* Adicionando alinhamento à direita para os ícones nos botões */
        .menu-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            width: 100%;
        }

        .menu-button i {
            margin-left: auto;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <p>Professor</p>
            </div>
            <div class="profile">
                <img src="../imagens/Logo_usuario.png" alt="Avatar do Professor" class="avatar">
                <div class="info">
                    <h2 id="nome-professor">Nome do Professor</h2>
                    <p id="id-professor"></p> 
                </div>
            </div>
            <nav class="menu">
                <div class="dropdown">
                    <!-- Ícone de triângulo de aviso na extremidade direita do botão -->
                    <button class="menu-button dropdown-button-comunicados">
                        Comunicados <i class="bi bi-exclamation-triangle-fill"></i>
                    </button>
                    <ul class="dropdown-content dropdown-content-comunicados">
                        <li><a href="../pages_comunicados/cadastrarComunicado.html">Cadastrar Comunicado</a></li>
                        <li><a href="../pages_comunicados/comunicado.html">Ver Comunicados</a></li>
                    </ul>
                </div>
                
                <div class="dropdown">
                    <!-- Ícone de chapéu de formatura na extremidade direita do botão -->
                    <button class="menu-button dropdown-button-conceitos">
                        Conceitos <i class="bi bi-mortarboard-fill"></i>
                    </button>
                    <ul class="dropdown-content dropdown-content-conceitos">
                        <li><a href="../pages_conceitos/cadastroConceito.html">Cadastrar Conceito</a></li>
                        <li><a href="../pages_conceitos/conceito.html">Ver Conceitos</a></li>
                    </ul>
                </div>
                
                <a href="https://one.geekie.com.br" target="_blank" class="custom-button">
                    <img src="../imagens/logoGeekieOneBranco.png" alt="Geekie One">
                </a>
            </nav>
        </div>    
        <div class="main-content">
            <h1>Comunicados</h1>
            <div class="comunicados-form">
                <h2>Emissão de Comunicados</h2>
                <form>
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" name="titulo">
                    
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao"></textarea>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="data">Data</label>
                            <input type="date" id="data" name="data">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-publicar">Publicar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/cadastrarComunicado.js"></script>
    <script src="./scripts/aluno_comunicados.js"></script>
    <script src="../tela_professor/tela_professor.js"></script>
</body>
</html>
