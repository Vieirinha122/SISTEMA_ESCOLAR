<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Comunicado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 500px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      margin-top: 20px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>Cadastrar Comunicado</h1>
  <div class="form-container">
    <form id="comunicado-form">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" required>

      <label for="descricao">Descrição:</label>
      <textarea id="descricao" name="descricao" rows="5" required></textarea>

      <label for="data">Data:</label>
      <input type="date" id="data" name="data" required>

      <button type="submit">Enviar Comunicado</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById('comunicado-form');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (event) => {
      event.preventDefault(); // Previne o comportamento padrão do formulário

      // Obter os dados do formulário
      const titulo = document.getElementById('titulo').value;
      const descricao = document.getElementById('descricao').value;
      const data = document.getElementById('data').value;

      try {
        // Fazer a requisição POST para o backend
        const response = await fetch('http://localhost:3000/api/comunicados', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            titulo: titulo,
            descricao: descricao,
            data: data
          })
        });

        if (!response.ok) {
          throw new Error('Erro ao enviar comunicado');
        }

        // Se for bem-sucedido, limpar o formulário e mostrar mensagem de sucesso
        form.reset();
        messageDiv.textContent = 'Comunicado enviado com sucesso!';
        messageDiv.style.color = 'green';
      } catch (error) {
        console.error('Erro:', error);
        messageDiv.textContent = 'Erro ao enviar comunicado.';
        messageDiv.style.color = 'red';
      }
    });
  </script>
</body>
</html>
