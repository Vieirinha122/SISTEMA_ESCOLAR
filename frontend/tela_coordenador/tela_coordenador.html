<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela do Coordenador</title>
    <link rel="stylesheet" href="tela_coordenador.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">Coordenador</div>
            <img src="../imagens/Logo_usuario.png" alt="Avatar do Aluno" class="avatar">
            <button class="custom-button" id="cadastrarUsuario">
                Cadastrar Usuário
            </button>
            <div class="dropdown" id="dropdown">
                <div class="dropdown-item" id="cadastrarAluno">Cadastrar Aluno</div>
                <div class="dropdown-item" id="cadastrarProfessor">Cadastrar Professor</div>
            </div>
            <button class="menu-button">Conceitos</button>
            <button class="menu-button">Avisos</button>
            
            <!-- Botão de Sair -->
            <button class="sair-button">Sair</button>
        </div>
        <div class="main-content">
            <img src="../imagens/Senac_logo.png" alt="Logo do Senac" class="senac-logo show">
        </div>
    </div>

    <script src="tela_coordenador.js"></script>
</body>
</html>
