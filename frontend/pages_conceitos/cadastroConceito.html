<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastrar conceitos</title>
    <link rel="stylesheet" href="../tela_professor/tela_professor.css">
    <link rel="stylesheet" href="../pages_conceitos/css/cadastrar_conceitos.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <p>Professor</p>
            </div>
            <div class="profile">
                <img src="../imagens/Logo_usuario.png" alt="Avatar do Professor" class="avatar">
                <div class="info">
                    <h2 id="nome-professor">Nome do Professor</h2>
                    <p id="id-professor"></p> 
                </div>
            </div>
            <nav class="menu">
                <button class="menu-button">Avisos</button>
                <button class="menu-button">Quadro de hor√°rios</button>
                <button class="menu-button">Faltas</button>
                <div class="dropdown">
                    <button class="menu-button dropdown-button">Conceitos</button>
                    <ul class="dropdown-content">
                        <li><a href="../pages_conceitos/cadastroConceito.html">Cadastrar Conceito</a></li>
                        <li><a href="../pages_conceitos/conceito.html">Ver Conceitos</a></li>
                    </ul>
                </div>
                <a href="https://one.geekie.com.br" target="_blank" class="custom-button">
                    <img src="../imagens/logoGeekieOneBranco.png" alt="Geekie One">
                </a>
            </nav>
        </div>
        <div class="main-content">
            <h1>Cadastro de Conceito</h1>
            <div id="form-container">
                <form id="conceito-form">
                    <label for="conceito">Conceito:</label>
                    <input type="number" id="conceito" name="conceito" required>
            
                    <label for="aluno">Aluno:</label>
                    <select id="aluno" name="aluno" required></select>
            
                    <label for="disciplina">Disciplina:</label>
                    <select id="disciplina" name="disciplina" required></select>
            
                    <button type="submit">Cadastrar Conceito</button>
                </form>
                <div id="message" class="message"></div> <!-- Mensagem de feedback -->
            </div>
    <div>
        <img src="../imagens/Senac_logo.png" alt="Senac Logo" class="senac-logo">
    </div>
    <script src="../tela_professor/tela_professor.js"></script>
    <script src="../pages_conceitos/scripts/cadastrar_conceitos.js"></script>
</body>
</html>
