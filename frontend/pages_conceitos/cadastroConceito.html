<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastrar conceitos</title>
    <link rel="stylesheet" href="../tela_professor/tela_professor.css">
    <link rel="stylesheet" href="../pages_conceitos/css/cadastrar_conceitos.css">
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <p>Professor</p>
            </div>
            <div class="profile">
                <img src="../imagens/Logo_usuario.png" alt="Avatar do Professor" class="avatar">
                <div class="info">
                    <h2 id="nome-professor">Nome do Professor</h2>
                    <p id="id-professor"></p>
                </div>
            </div>
            <nav class="menu">
                <div class="dropdown">
                    <button class="menu-button dropdown-button-comunicados">Comunicados</button>
                    <ul class="dropdown-content dropdown-content-comunicados">
                        <li><a href="../pages_comunicados/cadastrarComunicado.html">Cadastrar Comunicado</a></li>
                        <li><a href="../pages_comunicados/comunicado.html">Ver Comunicados</a></li>
                    </ul>
                </div>

                <div class="dropdown">
                    <button class="menu-button dropdown-button-conceitos">Conceitos</button>
                    <ul class="dropdown-content dropdown-content-conceitos">
                        <li><a href="../pages_conceitos/cadastroConceito.html">Cadastrar Conceito</a></li>
                        <li><a href="../pages_conceitos/conceito.html">Ver Conceitos</a></li>
                    </ul>
                </div>

                <a href="https://one.geekie.com.br" target="_blank" class="custom-button">
                    <img src="../imagens/logoGeekieOneBranco.png" alt="Geekie One">
                </a>
            </nav>
        </div>
        <div class="main-content">
            <h1>Cadastro de Conceito</h1>
            <div id="form-container">
                <form id="cadastro-conceito">
                    <label for="AV1">AV1:</label>
                    <input type="number" id="AV1" name="AV1" step="0.1" min="0" max="10" required>

                    <label for="AV2">AV2:</label>
                    <input type="number" id="AV2" name="AV2" step="0.1" min="0" max="10" required>

                    <label for="MU">MU:</label>
                    <input type="number" id="MU" name="MU" step="0.1" min="0" max="10" required>

                    <label for="NOA">NOA:</label>
                    <input type="number" id="NOA" name="NOA" step="0.1" min="0" max="10" required>

                    <label for="MF">MÃ©dia Final (MF):</label>
                    <input type="text" id="MF" name="MF" disabled>

                    <label for="resultado">Resultado:</label>
                    <input type="text" id="resultado" name="resultado" disabled>

                    <label for="aluno">Aluno:</label>
                    <select id="aluno" name="aluno" required></select>

                    <label for="disciplina">Disciplina:</label>
                    <select id="disciplina" name="disciplina" required></select>

                    <button type="submit">Cadastrar Conceito</button>
                    <div id="mensagem-sucesso" style="display: none;" class="mensagem-sucesso">
                        Conceito cadastrado com sucesso!
                    </div>
                </form>
                <div id="mensagem-error" style="display: none;" class="mensagem-error"></div>
            </div>
            <div>
                <img src="../imagens/Senac_logo.png" alt="Senac Logo" class="senac-logo">
            </div>
            <script src="../tela_professor/tela_professor.js"></script>
            <script src="./scripts/cadastrar_conceitos.js"></script>
        </div>
    </div>
</body>

</html>
