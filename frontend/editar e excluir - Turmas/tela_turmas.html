<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Coordenadores</title>
    <link rel="stylesheet" href="tela_turmas.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <p>Turmas</p>
            </div>
            <div class="profile">
                <img src="imagens/logo_usuario.png" alt="Avatar do Aluno" class="avatar">
                <div class="info">
                    <h2 id="nome-aluno">Nome do Aluno</h2>
                    <p id="turma-turno">Turma - Turno - Ensino Médio</p>
                    <p id="matricula">Matrícula</p>
                </div>
            </div>
            <nav class="menu">
                <button class="menu-button">Avisos</button>
                <button class="menu-button">Quadro de horários</button>
                <button class="menu-button">Faltas</button>
                <button class="menu-button">Conceitos</button>
                <button class="menu-button">Pagamentos</button>
                <a href="https://one.geekie.com.br" target="_blank" class="custom-button">
                    <img src="imagens/logoGeekieOneBranco.png" alt="Geekie One">
                </a>
            </nav>
        </div>

        <div class="content"></div>
            <h1>Turmas</h1>
            <ul id="turma-list">
            </ul>
        </div>

        <div class="main-content">
            <img src="imagens/Senac_logo.png" alt="Senac Logo" class="senac-logo">
        </div>
    </div>
    <script src="tela_turmas.js"></script>
</body>
</html>
