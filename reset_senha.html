<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a Senha</title>
    <link rel="stylesheet" href="frontend/teste/style.css">
    <script src="frontend/teste/script.js" defer></script>
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="login-container">
        <img src="./frontend/imagens/Senac_mediotec.png" alt="Logo Senac Mediotec" class="logo">
        <form id="resetPasswordForm">
            <h2>Recuperação de Senha</h2>
            <p>Digite seu email para receber as instruções de recuperação de senha.</p>
            
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email">
                <img src="./frontend/imagens/email.png" alt="Email Icon" class="input-icon">
            </div>

            <button type="submit">Enviar</button>
            <a href="index.html" class="forgot-password">Voltar ao Login</a>
        </form>
    </div>
</body>
</html>
