<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="frontend/teste/style.css">
    <script src="/frontend/teste/script.js" defer></script>
</head>
<body>
    <div class="login-container">
        <img src="./frontend/imagens/Senac_mediotec.png" alt="Logo Senac Mediotec" class="logo">
        <form id="loginForm">
            <select name="cargo" id="cargo">
                <option value="aluno">Aluno</option>
                <option value="professor">Professor</option>
                <option value="coordenador">Coordenador</option>
            </select>

            <p id="message" class="hidden"></p>

            <div class="input-container" id="matriculaContainer">
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" name="matricula" placeholder="Matrícula">
                <img src="./frontend/imagens/avatar.png" alt="Avatar" class="input-icon-avatar">
            </div>

            <div class="input-container" id="emailContainer" style="display: none;">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email">
                <img src="./frontend/imagens/email.png" alt="Email Icon" class="input-icon">
            </div>

            <label for="senha">Senha:</label>
            <div class="input-container">
                <input type="password" id="senha" name="senha" placeholder="Senha">
                <img src="./frontend/imagens/cadeado-seguro.png" alt="Cadeado Seguro" class="input-icon">
            </div>

            <button type="submit">Entrar</button>
            <a href="reset_senha.html" class="forgot-password">Esqueceu a senha?</a>
        </form>
    </div>
</body>
</html>
